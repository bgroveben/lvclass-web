<h1>Filter</h1>
<form ng-submit="query()" ng-controller="EventListCtrl">
    <input type="text" ng-model="query.q">
    <input type="submit" value="Filter">
</form>

<h1>Events</h1>
<div ng-controller="EventListCtrl">
    <button ng-click="prevPage()" ng-disabled="pageData.offset <= 0">&lt;&lt; Prev Page</button>
    <button ng-click="nextPage()">Next Page &gt;&gt;</button>
</div>

<div class="repeater" ng-repeat="event in events.data">

    <h2><a href="#/events/{{event._id}}">{{event.title}}</a></h2>
    <p>{{event.description}}</p>
    <table class= "table table-striped table-hover">
        <tr>
            <th>Category</th>
            <td>{{event.eventCategory}}</td>
        </tr>
        <tr>
            <th>Location</th>
            <td><a href="{{event.mapUrl}}" target="_blank">{{event.location}}</a></td>
        </tr>
        <tr>
            <th>Address</th>
            <td>{{event.address}}</td>
        </tr>
        <tr>
            <th>Age Range</th>
            <td>{{event.ageRange}}</td>
        </tr>
        <tr>
            <th>Day of Week</th>
            <td>{{event.dayOfWeek}}</td>
        </tr>
        <tr>
            <th>Time of Day</th>
            <td>{{event.timeOfDay}}</td>
        </tr>
        <tr>
            <th>Fee</th>
            <td>{{event.fee}}</td>
        </tr>
        <tr>
            <th>Contact Number</th>
            <td>{{event.contactNumber}}</td>
        </tr>
    </table>
</div>
